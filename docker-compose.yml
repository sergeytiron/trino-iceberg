services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address :9001
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  mc:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: mc-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >-
      sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin) do echo 'Waiting for MinIO...' && sleep 2; done &&
      /usr/bin/mc mb -p local/warehouse || true &&
      /usr/bin/mc ls local
      "
    restart: "no"

  nessie:
    image: ghcr.io/projectnessie/nessie:0.105.7
    container_name: nessie
    environment:
      # Use in-memory storage for simplicity (can switch to Postgres if needed)
      QUARKUS_PROFILE: prod
      NESSIE_VERSION_STORE_TYPE: IN_MEMORY
    ports:
      - "19120:19120"
    depends_on:
      minio:
        condition: service_healthy
      mc:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19120/api/v2/config"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  trino:
    image: trinodb/trino:478
    container_name: trino
    depends_on:
      nessie:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    configs:
      - source: trino-config
        target: /etc/trino/config.properties
      - source: trino-node
        target: /etc/trino/node.properties
      - source: trino-jvm
        target: /etc/trino/jvm.config
      - source: trino-log
        target: /etc/trino/log.properties
      - source: trino-iceberg-catalog
        target: /etc/trino/catalog/iceberg.properties
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  minio_data: {}

configs:
  trino-config:
    content: |
      coordinator=true
      node-scheduler.include-coordinator=true
      http-server.http.port=8080
      discovery.uri=http://localhost:8080

  trino-node:
    content: |
      node.environment=docker
      node.id=trino-coordinator

  trino-jvm:
    content: |
      -server
      -Xmx2G
      -XX:InitialRAMPercentage=80
      -XX:MaxRAMPercentage=80
      -XX:+UseG1GC
      -XX:G1HeapRegionSize=32M
      -XX:+ExplicitGCInvokesConcurrent
      -XX:+HeapDumpOnOutOfMemoryError
      -XX:+ExitOnOutOfMemoryError
      -Djdk.attach.allowAttachSelf=true

  trino-log:
    content: |
      io.trino=INFO

  trino-iceberg-catalog:
    content: |
      connector.name=iceberg
      iceberg.catalog.type=nessie
      iceberg.nessie-catalog.uri=http://nessie:19120/api/v2
      iceberg.nessie-catalog.default-warehouse-dir=s3://warehouse/
      fs.native-s3.enabled=true
      s3.endpoint=http://minio:9000
      s3.region=us-east-1
      s3.path-style-access=true
      s3.aws-access-key=minioadmin
      s3.aws-secret-key=minioadmin
