name: .NET Tests

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET SDK 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore TrinoIcebergTests.slnx
    
    - name: Build
      run: dotnet build TrinoIcebergTests.slnx --no-restore
    
    - name: Test
      run: dotnet test TrinoIcebergTests.slnx --no-build --verbosity normal
